name: Dev 서버 CD 파이프라인

on:
  workflow_dispatch: 
  push:
    branches:
      - dev

jobs:
  job:
    name: 개발 서버 재배포
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: 체크 아웃
        uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: application.yml 정보 넣기
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML_AWS }}" | base64 --decode > src/main/resources/application.yml
          find src

      - name: Setup Firebase service key
        run: |
          mkdir -p src/main/resources/firebase
          echo ${{ secrets.FIREBASE_SERVICE_KEY_BASE64_ENCODE }} | base64 --decode > src/main/resources/firebase/firebase-service-key.json

      - name: build 실행
        run: ./gradlew build -x test

      - name: 실행 jar 파일 복사
        run: |
          cp build/libs/Bbangle-0.0.1-SNAPSHOT.jar ./

      - name: 기존 서버 내 jar 파일 삭제
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_AWS_SSH_HOST }}
          username: ${{ secrets.DEV_AWS_SSH_USERNAME }}
          key: ${{ secrets.DEV_AWS_SSH_KEY }}
          port: ${{ secrets.DEV_AWS_SSH_PORT }}
          script: |
            rm -f ~/docker/server/Bbangle-0.0.1-SNAPSHOT.jar

      - name: jar 파일 운영 서버 전송
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEV_AWS_SSH_HOST }}
          username: ${{ secrets.DEV_AWS_SSH_USERNAME }}
          key: ${{ secrets.DEV_AWS_SSH_KEY }}
          port: ${{ secrets.DEV_AWS_SSH_PORT }}
          source: "Bbangle-0.0.1-SNAPSHOT.jar"
          target: "~/docker/server"

      - name: 이미지 새로 build 및 docker 서버 재실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_AWS_SSH_HOST }}
          username: ${{ secrets.DEV_AWS_SSH_USERNAME }}
          key: ${{ secrets.DEV_AWS_SSH_KEY }}
          port: ${{ secrets.DEV_AWS_SSH_PORT }}
          script: |
            chmod +x deploy-docker.sh
            ./deploy-docker.sh
