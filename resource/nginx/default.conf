server {
    listen 443 ssl;
    server_name api.bbangle.store;

    ssl_certificate /etc/ssl/api/certificate.crt;
    ssl_certificate_key /etc/ssl/api/private.key;

    location / {
        proxy_pass http://localhost:8000;
    }
}

server {
    listen 443 ssl;
    server_name www.bbangle.store;

    ssl_certificate /etc/ssl/www/certificate.crt;
    ssl_certificate_key /etc/ssl/www/private.key;

    location / {
        proxy_pass http://localhost:3000;
    }
}

server {
    listen 80;
    server_name dev.bbangle.store;

    location / {
        proxy_pass http://localhost:8000;
    }
}

server {
    listen 80;
    server_name api.bbangle.store;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name landing.bbangle.store;

    location / {
        proxy_pass http://localhost:5000;
    }
}

server {
    listen 80;
    server_name www.bbangle.store;

    location / {
        proxy_pass http://localhost:3000;
    }
}